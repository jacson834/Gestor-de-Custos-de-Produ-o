<!DOCTYPE html>
<html>
<head>
    <title>Teste API Ingredientes</title>
</head>
<body>
    <h1>Teste API Ingredientes</h1>
    <button onclick="testGet()">Testar GET</button>
    <button onclick="testPost()">Testar POST</button>
    <div id="result"></div>

    <script>
        async function testGet() {
            try {
                const response = await fetch('http://localhost:3001/api/ingredients');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Erro: ' + error.message;
            }
        }

        async function testPost() {
            try {
                const response = await fetch('http://localhost:3001/api/ingredients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Leite Teste',
                        unit: 'litro',
                        unit_price: 5.50,
                        supplier_info: 'Fornecedor Teste'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
